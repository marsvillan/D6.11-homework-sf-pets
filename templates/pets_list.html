{% extends 'base.html' %}

{% block extra_title %}- список{% endblock %}

{% block content %}
<div class="main-content">
    {% for pet in object_list %}
    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
        <a href="/pet/{{pet.pk}}">
            <img height="200" width="200"
                 src="{{ pet.photo.url }}" alt="" class="fit">
        </a>
        <div class="pet-text">
            {{pet.name}}
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
